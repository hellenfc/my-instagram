<StackLayout #container>
    <Image src="res://ic_launcher" stretch="none" horizontalAlignment="center"></Image>
    <TextField hint="Username" [(ngModel)]="username" returnKeyType="next" autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField [(ngModel)]="password" hint="Password" secure="true"></TextField>
    <Button class="submit-button" (tap)="doLogin()" text="Sign in"></Button>
    <Button class="submit-button" text="Sign up"></Button>
</StackLayout>
